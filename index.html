<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap center">
        <div class="box center">
            <div class="logo center">
                <img src="imgs/logo.png" alt="lmi logo" height="" width="">

            </div>

                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
            <div class="content content-row-1">

                <p class="txt-row-3">Stato carica:</p>
                <div class="ribbon"></div>
            </div>
            <div class="content content-row-2">
                <p class="txt-row-1"><img src="imgs/box.png" alt="white-box" height="" width="">Monopattiono Mike24</p>
                <p class="txt-row-2"><img src="imgs/double-arrow.png" alt="white-box" height="" width="">Via Ricciardoni - a 420 metri da te</p>
                <p class="txt-row-3">Stato carica:</p>
                <div class="ribbon"></div>
            </div>
            <div class="content content-row-3">
                <p class="txt-row-1"><img src="imgs/box.png" alt="white-box" height="" width="">Monopattiono Fede154</p>
                <p class="txt-row-2"><img src="imgs/double-arrow.png" alt="white-box" height="" width="">Via Mentarini - a 490 metri da te</p>
                <p class="txt-row-3">Stato carica:</p>
                <div class="ribbon"></div>
            </div>
        </div>
    </div>

</html>
